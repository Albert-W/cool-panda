<div>
    <h2>Many website use regular expression to filter your content. This is a tool to anti regex </h2>
    <div style="width:100%"><textarea placeholder="input origin text " id="origin" style="width:96%;margin:2%;" rows="10"></textarea></div>

    <button type="button" onclick="encrypt()">encrypt</button>
    <div style="width:100%"><textarea placeholder="encrypted result" id="result" readonly="" style="width:96%;margin:2%;" rows="10"></textarea></div>

    <button type="button" onclick="copy()">copy to clipboard</button>
</div>

<script type="text/javascript">

function encrypt(){
    const article=document.getElementById("origin").value;
    // unicode编码
    var res =Array.from(article).join('\u200b');
    // 国 to 國
    res = res.replace(new RegExp('\u56fd', 'g'),'\u570b')
    // 产
    res = res.replace(new RegExp('\u4ea7', 'g'),'\u7522')
    // 义
    res = res.replace(new RegExp('\u4e49', 'g'),'\u7fa9')
    // 会
    res = res.replace(new RegExp('\u4f1a', 'g'),'\u6703')
    // 资
    res = res.replace(new RegExp('\u8d44', 'g'),'\u8cc7')
    // 阶
    res = res.replace(new RegExp('\u9636', 'g'),'\u968e')
    // 级
    res = res.replace(new RegExp('\u7ea7', 'g'),'\u7d1a')

    document.getElementById("result").innerHTML=res;
}

var copy = function(){
    /* Get the text field */
    var copyText = document.getElementById("result");
    /* Select the text field */
    copyText.select();
    copyText.setSelectionRange(0, 99999); /*For mobile devices*/    
    /* Copy the text inside the text field */
    document.execCommand("copy");

    /* Alert the copied text */
    alert("Copied the text: " + copyText.value);
}
        
</script>
