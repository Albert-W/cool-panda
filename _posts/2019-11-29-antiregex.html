<div>
    <h2>Many website use regular expression to filter your content. This is a tool to anti regex </h2>
    <div style="width:100%"><textarea placeholder="input origin text " id="origin" style="width:96%;margin:2%;" rows="12"></textarea></div>

    <button type="button" onclick="encrypt()">encrypt</button>
    <div style="width:100%"><textarea placeholder="encrypted result" id="result" readonly="" style="width:96%;margin:2%;" rows="12"></textarea></div>

    <button type="button" onclick="copy()">copy to clipboard</button>
</div>

<script type="text/javascript">

function encrypt(){
    const article=document.getElementById("origin").value;
    const uncensored=Array.from(article).join('\u200b');
    document.getElementById("result").innerHTML=uncensored;
}

var copy = function(){
    /* Get the text field */
    var copyText = document.getElementById("result");
    /* Select the text field */
    copyText.select();
    copyText.setSelectionRange(0, 99999); /*For mobile devices*/    
    /* Copy the text inside the text field */
    document.execCommand("copy");

    /* Alert the copied text */
    alert("Copied the text: " + copyText.value);
}
        
</script>
