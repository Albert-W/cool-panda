<link rel="stylesheet" href="{{site.baseurl}}/css/main.css">
<link rel="stylesheet" href="{{site.baseurl}}/css/jupyter.css">
<article class="post-container " itemscope itemtype="http://schema.org/BlogPosting">
    <header class="post-header">
        <h1 class="post-title">
            {% if page.website %}
            <h1>{{ page.title }}</h1>
            {% else %} {{ page.title }} {%endif%}
        </h1>
        <div class="post-meta">
            <time datetime="{{page.date | date: date_to_xmlschema}}" itemprop="datePublished" class="post-meta__date date">{{page.date | date: "%F"}}</time> &#8226; <span class="post-meta__tags tags">{{page.tags | join:' '}}</span>

        </div>

    </header>

    <section class="post">
        {{ content }}
    </section>

    {% include read-more.html %}

</article>
