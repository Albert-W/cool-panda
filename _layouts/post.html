---
layout: default


---

<article class="post-container post-container--single" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title">
      {% if page.website %}
      <a href={{page.website}} target="_blank">
        {{ page.title }}
      </a>
      {% else %}
      {{ page.title }}
      {%endif%}

    </h1>
    <div class="post-meta">
      <time datetime="{{page.date | date: date_to_xmlschema}}" itemprop="datePublished" class="post-meta__date date">{{page.date | date: "%F"}}</time> &#8226; <span class="post-meta__tags tags">{{page.tags | join:' '}}</span>
      
    </div>
    
  </header>

  <section class="post">
    {{ content }}
  </section>



</article>
