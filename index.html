<!DOCTYPE html>
<html lang="en">

  {% include head.html %}
  <body>
    
    {% include side-panel.html %}
    <div class="content-wrapper">
        <div id="page1">
        </div>
        {% include footer.html %}
    </div>

  </body>
</html>


<script>
    // load paginate file. 
    // powerful AJAX method.
    fetch("webs/index").then(data => data.text()).then(data => {
      document.querySelector('#page1').innerHTML = data
    })
    // $('#page1').load("webs/index");
    //PWA Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
            .then((reg) => {
              console.log('Service worker registered.', reg);
            });
      });
    }
</script>
